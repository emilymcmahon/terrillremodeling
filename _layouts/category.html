<!DOCTYPE html>
<html>

  {% include head.html %}


    <body id="page-top" class="index" style="padding-top:70px">

    {% include nav_static.html %}
    
    <div class="foo">     
    

    {% for post in site.categories.[page.category] %}

        <article class="post">
            <h1 class="post-title">
              <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
              </a>
            </h1>

            <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: '%B %d, %Y' }}</time>

                {{ post.content }}


        </article>
    {% endfor %}

    </div>
    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
