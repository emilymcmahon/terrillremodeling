prose:
  media: 'img/portfolio'
  ignore:
    - _config.yml
    - _prose.yml
    - index.html
    - .gitattributes
    - .gitignore
    - /_includes
    - CNAME
    - README.md
    - feed.xml
    - style.css
    - /js
    - /css
    - /_plugins
    - /_layouts
    - /img/tutorial
    - /img/map-image.png
  metadata:
    _posts:
      - name: "projectName"
        field:
          element: "text"
          label: "Project Name"
          placeholder: "McMansion"
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
          placeholder: "No place like home"
      - name: "projectDate"
        field:
          element: "text"
          label: "Project Date"
          placeholder: "10/31/2016"
      - name: "client"
        field:
          element: "text"
          label: "Client"
          placeholder: "Alex"
      - name: "location"
        field:
          element: "text"
          label: "Location"
          placeholder: "Janesville, WI"
      - name: "category"
        field:
          element: "select"
          label: "Select Category"
          placeholder: "Choose Category"
          options:
            - name: "Kitchen"
              value: "kitchen"
            - name: "Bathroom"
              value: "bathroom"
            - name: "Addition"
              value: "addition"
            - name: "Remodel"
              value: "remodel"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
