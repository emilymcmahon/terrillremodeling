<!-- Navigation -->
    <nav id={{navType}} class="navbar navbar-default navbar-fixed-top {{navClass}}">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="row">
                    <div class="row">
                        <a class="navbar-brand1 page-scroll" href="{{site.url}}#page-top">{{site.data.site_settings.title1 }}</a>
                    </div>
                    <div class="row">
                        <a class="navbar-brand2 page-scroll" href="{{site.url}}#page-top">{{site.data.site_settings.title2 }}</a>
                    </div>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    {% for page in site.sections %}
                        <li>
                            <a class="page-scroll" href="#{{page.name | downcase}}">{{page.name}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
